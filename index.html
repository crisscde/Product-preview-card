<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/1d82a7951d.js"
      crossorigin="anonymous"
    ></script>
    <title>Perfume Chanel</title>
  </head>
  <body>
    <div class="card">
      <div class="information">
        <div class="texts">
          <p class="type">Perfume</p>
          <h1 class="name">Gabrielle Essence Eau De Parfum</h1>
          <p class="description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of
            <span class="brand">Chanel</span>.
          </p>
        </div>
        <div class="prices">
          <p class="price">$149.99</p>
          <p class="discount">$169.99</p>
        </div>
        <a href="#" class="add-cart">
          <i class="fa-solid fa-cart-shopping icon"></i>
          <p class="text">Add to Cart</p>
        </a>
      </div>
    </div>
  </body>
</html>
